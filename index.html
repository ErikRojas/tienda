<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta Loyverse</title>
    <style>
        body { font-family: sans-serif; background:#f4f7f6; padding:20px; color: #333; margin:0; }
        .container { display:flex; gap:20px; max-width:1400px; margin:auto; }
        .products { flex:3; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .cart { flex:1; background:#fff; padding:20px; border-radius:8px; box-shadow:0 4px 15px rgba(0,0,0,.1); position:sticky; top:20px; height: fit-content; }
        input { width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:4px; box-sizing: border-box; }
        button { width:100%; padding:12px; margin:6px 0; font-size:16px; border:none; border-radius:4px; cursor:pointer; font-weight: bold; }
        .btn-add { background:#4CAF50; color:#fff; }
        .btn-add:hover { background:#45a049; }
        table { width:100%; border-collapse:collapse; }
        th, td { border-bottom:1px solid #eee; padding:10px; text-align: left; }
        .total { font-size:1.8em; font-weight:bold; color:#d32f2f; text-align:right; margin: 15px 0; }
        .status-bar { background: #2c3e50; color: white; padding: 10px; text-align: center; margin-bottom: 20px; border-radius: 4px; }
    </style>
</head>
<body>

<div id="statusMessage" class="status-bar">Conectando...</div>

<div class="container">
    <div class="products">
        <h2>Productos</h2>
        <input id="barcodeInput" placeholder="Escanear o escribir código...">
        <input id="searchInput" placeholder="Buscar por nombre o categoría..." oninput="filterItems()">
        <table>
            <thead>
                <tr><th>Producto</th><th>Categoría</th><th>Código</th><th>Stock</th><th>Precio</th><th></th></tr>
            </thead>
            <tbody id="productsBody"></tbody>
        </table>
    </div>

    <div class="cart">
        <h2>Carrito</h2>
        <table>
            <thead><tr><th>Item</th><th>Cant</th><th>Sub</th><th></th></tr></thead>
            <tbody id="cartBody"></tbody>
        </table>
        <div class="total" id="totalLabel">0.00 BOB</div>
        <label>Monto Pagado</label>
        <input type="number" id="paymentAmount" placeholder="0.00" oninput="updateChange()">
        <div id="changeMessage" style="margin-bottom:10px; font-weight:bold"></div>
        <button onclick="registerSale()" style="background: #27ae60; color: white;">FINALIZAR VENTA</button>
        <button onclick="clearCart()" style="background:#e74c3c; color: white; font-size: 12px;">LIMPIAR CARRITO</button>
    </div>
</div>

<audio id="beep"><source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

<script>
const workerUrl = 'https://loyverse-proxy-erik.erikrojas76.workers.dev';
let items = [];
let cart = [];

// CARGAR INVENTARIO
async function loadInventory() {
    let inventory = {};
    try {
        const res = await fetch(workerUrl + '/v1.0/inventory?limit=250');
        const data = await res.json();
        if (data.inventory) {
            data.inventory.forEach(function(i) {
                inventory[i.variant_id] = i.in_stock;
            });
        }
    } catch(e) { console.log("Error stock:", e); }
    return inventory;
}

// CARGAR CATEGORIAS
async function loadCategories() {
    let categories = {};
    try {
        const res = await fetch(workerUrl + '/v1.0/categories?limit=250');
        const data = await res.json();
        if (data.categories) {
            data.categories.forEach(function(c) { categories[c.id] = c.name; });
        }
    } catch(e) { console.log("Error cat:", e); }
    return categories;
}

// CARGAR ARTICULOS
async function loadItems() {
    const status = document.getElementById('statusMessage');
    status.innerHTML = 'Sincronizando con Loyverse...';
    try {
        const inv = await loadInventory();
        const cats = await loadCategories();
        items = [];
        const res = await fetch(workerUrl + '/v1.0/items?limit=250');
        const data = await res.json();
        
        if (data.items) {
            data.items.forEach(function(item) {
                item.variants.forEach(function(v) {
                    v.stores.forEach(function(s) {
                        if (s.available_for_sale) {
                            items.push({
                                name: v.variant_name !== 'Default' ? item.item_name + ' (' + v.variant_name + ')' : item.item_name,
                                category: cats[item.category_id] || 'General',
                                barcode: v.barcode || '',
                                variantId: v.variant_id,
                                price: s.price || 0,
                                stock: inv[v.variant_id] !== undefined ? inv[v.variant_id] : '-'
                            });
                        }
                    });
                });
            });
        }
        renderProducts(items);
        status.innerHTML = 'Listo: ' + items.length + ' productos cargados';
    } catch (e) { status.innerHTML = 'Error al cargar datos'; }
}

function renderProducts(list) {
    const tb = document.getElementById('productsBody');
    tb.innerHTML = '';
    list.forEach(function(i) {
        const r = document.createElement('tr');
        // Botón siempre habilitado aunque el stock sea 0 o guion
        r.innerHTML = '<td>'+i.name+'</td><td>'+i.category+'</td><td>'+i.barcode+'</td><td>'+i.stock+'</td><td>'+i.price.toFixed(2)+'</td><td><button class="btn-add" onclick="addToCartByVId(\''+i.variantId+'\')">+</button></td>';
        tb.appendChild(r);
    });
}

function addToCartByVId(vId) {
    const item = items.find(function(x) { return x.variantId === vId; });
    if (!item) return;
    
    document.getElementById('beep').play();
    const ex = cart.find(function(c) { return c.variantId === vId; });
    if (ex) {
        ex.qty++;
    } else {
        cart.push({
            variantId: item.variantId,
            name: item.name,
            price: item.price,
            qty: 1
        });
    }
    updateCart();
}

function updateCart() {
    const cb = document.getElementById('cartBody');
    cb.innerHTML = '';
    let total = 0;
    cart.forEach(function(i, idx) {
        const subtotal = i.price * i.qty;
        total += subtotal;
        const r = document.createElement('tr');
        r.innerHTML = '<td>'+i.name+'</td><td>'+i.qty+'</td><td>'+subtotal.toFixed(2)+'</td><td><button onclick="removeItem('+idx+')">✕</button></td>';
        cb.appendChild(r);
    });
    document.getElementById('totalLabel').textContent = total.toFixed(2) + ' BOB';
    updateChange();
}

function removeItem(idx) {
    cart.splice(idx, 1);
    updateCart();
}

function updateChange() {
    const pay = parseFloat(document.getElementById('paymentAmount').value) || 0;
    const total = cart.reduce(function(s, i) { return s + (i.price * i.qty); }, 0);
    const msg = document.getElementById('changeMessage');
    if (pay <= 0) {
        msg.innerHTML = '';
    } else {
        const diff = pay - total;
        msg.innerHTML = diff < 0 ? 'Falta: ' + Math.abs(diff).toFixed(2) : 'Cambio: ' + diff.toFixed(2);
        msg.style.color = diff < 0 ? 'red' : 'green';
    }
}

function filterItems() {
    const q = document.getElementById('searchInput').value.toLowerCase();
    const filtered = items.filter(function(i) {
        return i.name.toLowerCase().includes(q) || i.category.toLowerCase().includes(q) || i.barcode.includes(q);
    });
    renderProducts(filtered);
}

async function registerSale() {
    if (cart.length === 0) return alert('El carrito está vacío');
    const total = cart.reduce(function(s, i) { return s + (i.price * i.qty); }, 0);
    
    try {
        const res = await fetch(workerUrl + '/v1.0/receipts', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                receipt_type: 'SALE',
                line_items: cart.map(function(i) { 
                    return { variant_id: i.variantId, quantity: i.qty }; 
                }),
                payments: [{ 
                    payment_type_id: '080f1ca3-0aea-410b-9d27-801e6c7a6c58', 
                    amount: total 
                }]
            })
        });
        
        if (res.ok) {
            if (confirm('Venta registrada. ¿Desea imprimir el ticket?')) {
                printTicket(total);
            }
            cart = [];
            document.getElementById('paymentAmount').value = '';
            updateCart();
            loadItems(); // Recarga para intentar actualizar stock si cambió
        } else {
            alert('Error al registrar la venta en Loyverse');
        }
    } catch (e) { alert('Error de conexión'); }
}

function printTicket(total) {
    const win = window.open('', '', 'width=300');
    let h = '<html><body style="font-family:monospace;padding:10px;">';
    h += '<h3 style="text-align:center">TICKET DE VENTA</h3><hr>';
    cart.forEach(function(i) {
        h += '<p>' + i.name + '<br>' + i.qty + ' x ' + i.price.toFixed(2) + ' = ' + (i.qty*i.price).toFixed(2) + '</p>';
    });
    h += '<hr><h3 style="text-align:right">TOTAL: ' + total.toFixed(2) + ' BOB</h3>';
    h += '<script>window.onload=function(){window.print();window.close();}<\/script></body></html>';
    win.document.write(h);
    win.document.close();
}

document.getElementById('barcodeInput').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
        const code = e.target.value.trim();
        const found = items.find(function(i) { return i.barcode === code; });
        if (found) addToCartByVId(found.variantId);
        e.target.value = '';
    }
});

function clearCart() {
    cart = [];
    updateCart();
}

// Iniciar
loadItems();
</script>
</body>
</html>
